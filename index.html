<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension</title> 
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
  <input type="text" id="input-el" placeholder="Enter your url">
  <button id="input-btn" aria-label="Click to save input.">SAVE INPUT</button>
  <button id="tab-btn" aria-label="Click to save current tab.">SAVE TAB</button>
  <button id="delete-btn" aria-label="Double-click to clear list.">DELETE ALL</button>
  <ul id="ul-el"></ul>

  <script src="index.js"></script>
</body>
</html>
